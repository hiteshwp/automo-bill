name: Deploy to Hostinger via SSH

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "."  
          target: "/home/u574044099/public_html/automo-bill"  
          strip_components: 1  

      - name: Set Correct Permissions
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/u574044099/public_html/automo-bill
            chmod -R 775 storage bootstrap/cache
            chmod 644 index.php .htaccess
            find . -type f -exec chmod 644 {} \;
            echo "Deployment Completed"

  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: deploy  # Run after 'deploy' job completes

    steps:
      - name: Send Deployment Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.hostinger.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          secure: false  # Force secure connection
          subject: "ðŸš€ Deployment Successful - Automo-Bill"
          to: "hitesh.wp@gmail.com"
          from: "wordpress@staginghuburl.com"
          html_body: "<p>The latest code has been deployed successfully to <a href='https://staginghuburl.com/automo-bill/'>Automo-Bill</a> ðŸŽ‰</p>"
          ignore_cert: true  # Ignore certificate verification errors
